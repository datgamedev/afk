    <!-- begin jquery.sticky script-->

        <script>
        $(window).load(function(){

        });
    </script>
    <!-- end jquery.sticky script-->
  
    <!-- begin menu scrollTo script-->
    <script src="resources/jquery.scrollTo-min.js"></script>
    <script type="text/javascript">
        (function($){
            $(document).ready(function() {  
            /* This code is executed after the DOM has been completely loaded */
                
                $("#nav li a, a.scrool").click(function(e){
        
                    var full_url = this.href;
                    var parts = full_url.split("#");
                    var trgt = parts[1];
                    var target_offset = $("#"+trgt).offset();
                    var target_top = target_offset.top;
                    
                    $('html,body').animate({scrollTop:target_top -69}, 1000);
                        return false;
                    
                });
                        
            });
        })(jQuery);
    </script>
    <!-- end menu scrollTo script-->
    
    <!-- begin menu color script-->
    <script src="resources/jquery.nav.js"></script>
    <script>
    $(document).ready(function() {
        $('#nav').onePageNav({
        filter: ':not(.external)',
        scrollThreshold: 0.25
        });
    });
    </script>
    <!-- end menu color script-->
    
    <!--begin shrink header script -->
    <script>
    $(function(){
     var shrinkHeader = 70;
      $(window).scroll(function() {
        var scroll = getCurrentScroll();
          if ( scroll >= shrinkHeader ) {
               $('#header_wrapper').addClass('shrink');
            }
            else {
                $('#header_wrapper').removeClass('shrink');
            }
      });
    function getCurrentScroll() {
        return window.pageYOffset;
        }
    });
    </script>
    <!--end shrink header script -->

            auto: true,
            pager: true,
            nav: true,
            pause: true,
            speed: 500,
            timeout: 5000,
            namespace: "callbacks",
            before: function () {
              $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
              $('.events').append("<li>after event fired.</li>");
            }
          });
    
        });
    </script>

        $(document).ready(function(){
     
            // Calling LayerSlider on the target element with adding custom slider options
            $('#layerslider').layerSlider({
                autoStart: true,
                pauseOnHover: true,
                navPrevNext: false,
                navButtons: true,
                navStartStop: true,
                thumbnailNavigation: false,
                autoPlayVideos: false,
                firstLayer: 1,
                skin: 'borderlesslight',
                skinsPath: 'resources/'
     
                // Please make sure that you didn't forget to add a comma to the line endings
                // except the last line!
            });
        });
     
    </script>
